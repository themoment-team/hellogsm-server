spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/hello-batch #jdbc:h2:mem:hello-batch-test;MODE=MySQL;DB_CLOSE_DELAY=-1 #로컬에서 결과 보고싶을때 jdbc:h2:tcp://localhost/~/hello-batch
    username: sa
    password:
    driverClassName: org.h2.Driver
  sql:
    init:
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        check_nullability: true
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    show_sql: true

  batch:
    jdbc:
      initialize-schema: always
    job:
      name: ${JOB_NAME:EMPTY}

